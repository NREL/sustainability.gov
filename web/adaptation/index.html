				<div class="title"><h1>Federal Climate Adaptation Plans</h1></div>
				<div class="pagenation">&nbsp;<a href="../index.html">Home</a> <i>/</i> Federal Climate Adaptation Plans</div>

				<div class="one_full">
          <p>As directed by President Biden's January 28, 2021, Executive Order 14008, major Federal agencies are required to develop an adaptation and resilience plan to address their most significant climate risks and vulnerabilities.  On October 7, 2021, the White House <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/10/07/fact-sheet-biden-administration-releases-agency-climate-adaptation-and-resilience-plans-from-across-federal-government/">announced the release of more than 20 Federal Agency Climate Adaptation and Resilience Plans</a> and invited public comments on the plans. The comment period is now closed and all submitted comments are viewable at <a href="https://www.regulations.gov/document/CEQ-2021-0003-0001">Regulations.gov</a>. The White House and Federal agencies will review all submitted comments and then determine next steps, as appropriate.</p>		
          <p>Going forward, as outlined in <a href="../federalsustainabilityplan/index.html">President Biden's December 8, 2021, Executive Order 14057 and accompanying Federal Sustainability Plan</a>, agencies will implement the actions identified in their <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/10/07/fact-sheet-biden-administration-releases-agency-climate-adaptation-and-resilience-plans-from-across-federal-government/">October 2021 Climate Adaptation and Resilience Plans</a> and will provide annual updates on progress made. <a href="../federalsustainabilityplan/resilience.html">Learn more about the climate adaptation and resilience actions Federal agencies are required to take under Executive Order 14057 and the accompanying Federal Sustainability Plan</a>.</p>
